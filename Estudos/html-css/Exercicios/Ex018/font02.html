<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
        @font-face {
            font-family: Blacklist;
            src: url(Blacklist) format(truetype);
            font-weight: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita, commodi perspiciatis eveniet provident consequuntur unde? Reiciendis, quam possimus deserunt voluptatibus cupiditate temporibus provident quasi in rem inventore debitis? Tempora, dignissimos.</p>
</body>
</html>
